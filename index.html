  <body>
    <header id="header" class="bg-success">
      <div class="container bg-success">
        <i class="fas fa-clipboard-list float-right mt-4 text-black-50 mr-4" id="logo" style="font-size: 60px;"></i>
        <div id="header-text" class="bg-success text-white">
          <h1 class="pt-4">form maker</h1>
        </div>
        <nav id="nav" class="navbar ">
          <!-- <ul id="nav-list" class="btn-group">
            <li class="nav-list-item btn btn-success">item 1</li>
            <li class="nav-list-item btn btn-success">item 2</li>
            <li class="nav-list-item btn btn-success">item 3</li>
            <li class="nav-list-item btn btn-success">item 4</li>
          </ul> -->
        </nav>
       </div>
       
    </header>
    
    <div class="container">
      <section>
        <button class="btn btn-lg border-dark mt-4 text-center" id="start-btn">add element</button>
      </section>
                                            <!-- first modal -->
      <div class="modal" id="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">add ... to form</h5>
                <button type="button" class="close" id="modal-x-btn">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
               <div class="row">
                 <div class="col text-center">
                    <button class="btn btn-primary btn-block" id="add-input">add input</button>
                 </div>
                 <div class="col text-center">
                    <button class="btn btn-primary btn-block">add input</button>
                 </div>
                 <div class="col text-center">
                    <button class="btn btn-primary btn-block">add input</button>
                 </div>
               </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-block" id="modal-close-btn">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
                                             <!-- input modal -->
         <div class="modal" id="input-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">choose input type</h5>
                <button type="button" class="close" id="input-modal-x-btn">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col text-center">
                   <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fas fa-pen-square"></i>text</div>
                     </div>
                     <input type="text" placeholder="name">
                     <div class="input-group-append">
                      <button class="btn btn-success" id="input-type-text" type="button">add</button>
                    </div>
                   </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="input-modal-close-btn">Close</button>
                <button type="button" class="btn btn-primary float-left">add back function</button>
              </div>
            </div>
          </div>
        </div>
                                        <!-- form ooutput section -->
          
        <section id="output">
          <div class="container"></div>
        </section>
       </div>
    
    <script src="main.js"></script>
